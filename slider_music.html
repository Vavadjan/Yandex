  <script>
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }

    function handleTouchEnd(e) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const swipeThreshold = 50;

        const deltaX = touchStartX - touchEndX;
        const deltaY = touchStartY - touchEndY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > swipeThreshold) {
                window.location.replace('./audioplayer.html');
            } else if (deltaX < -swipeThreshold) {
                window.location.replace('./slider_cocktails.html');
            }
        } else {
            if (deltaY > swipeThreshold) {
                window.location.replace('./audioplayer.html');
            } else if (deltaY < -swipeThreshold) {
                window.location.replace('./slider_cocktails.html');
            }
        }
    }

    document.body.addEventListener('touchstart', handleTouchStart);
    document.body.addEventListener('touchend', handleTouchEnd);
</script>
  <script>
    $(document).ready(function() {
      const slides = $('.slide');
      let currentSlide = 0;
      slides.eq(currentSlide).addClass('active');

      function rotateFromSlide(slideIndex) {
        slides.removeClass('past');
        slides.eq(slideIndex).addClass('past');
      }

      function rotateToSlide(slideIndex) {
        slides.removeClass('active');
        slides.eq(slideIndex).addClass('active');
      }

      $('.rotate-button').click(function() {
        // Calculate the index of the next slide
        rotateFromSlide(currentSlide);
        currentSlide = (currentSlide + 1) % slides.length;
        rotateToSlide(currentSlide);
      });
    });
  </script>
